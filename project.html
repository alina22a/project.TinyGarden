<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tiny garden</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" type="png" href="img/icon.png">

    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <div>
                <div class="header-menu">
                    <div class="icon">
                        <img src="img/project1.jpg" width="180" height="70" alt="icon">
                    </div>
                    <h3 class="menu"> 
                        <a href="">Головна</a>
                        <a href="">Каталог</a>
                        <a href="">Акції</a>
                        <a href="">Контакти</a>
                      </h3>

                </div>
                <div class="shopping">
                    <img src="shopping.svg">
                    <span class="quantity">0</span>
                </div>
            </div>
        </header>

        <div class="list">
        </div>
    </div>
    <div class="card">
        <h1>Кошик</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Вийти</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
